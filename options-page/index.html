<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扩展选项</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
</head>
<body>
<div class="layui-container">
    <h1>扩展选项</h1>
    <div class=" layui-code-item layui-code-item-preview layui-border layui-show">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">验证必填项</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数字输入框</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="number" name="price_min" placeholder="" autocomplete="off" class="layui-input"
                               min="0"
                               step="1" lay-affix="number">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="number" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                               min="0"
                               step="1" lay-affix="number">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单行选择框</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected>阅读</option>
                        <option value="2">游戏</option>
                        <option value="3">音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="arr[0]" title="选项1">
                    <input type="checkbox" name="arr[1]" title="选项2" checked>
                    <input type="checkbox" name="arr[2]" title="选项3">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标签框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="arr1[0]" lay-skin="tag" title="选项1" checked>
                    <input type="checkbox" name="arr1[1]" lay-skin="tag" title="选项2">
                    <input type="checkbox" name="arr1[2]" lay-skin="tag" title="选项3">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" title="ON|OFF">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                    <input type="radio" name="sex" value="禁" title="禁用" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script src="options-page.js" type="module"></script>

</body>
</html>
